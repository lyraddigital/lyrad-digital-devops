<app-page-container>
    <div id="home-content">
        <div id="classes-container">
            <h2>My Courses</h2>
            <div id="course-list" *ngIf="courses$ | async as courses;">
                <app-course [course]="course" *ngFor="let course of courses"></app-course>
            </div>
        </div>
    </div>
</app-page-container>
